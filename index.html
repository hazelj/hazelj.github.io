<body onLoad="loadKaMedalWidget('#ka-results-table')">
    <div class="container" id="ka-results-widget">

        <h2>Results</h2>
        <div class="btn-toolbar" id="ka-results-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="conference">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Conference
                </button>
                <ul class="dropdown-menu" id="conference-dropdown">
                </ul>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="sport">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    Sport
                </button>
                <ul class="dropdown-menu" id="sport-dropdown">
                </ul>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="gender">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    Gender
                </button>
                <ul class="dropdown-menu" id="gender-dropdown">
                </ul>
            </div>
            <div class="btn-group mr-4" role="group" aria-label="school">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                    School
                </button>
                <ul class="dropdown-menu" id="school-dropdown">
                </ul>
            </div>
        </div>
              
        <div>
            <table class="table fixed-size-table" id="ka-results-table" ></table>
        </div>
