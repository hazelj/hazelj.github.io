
<!DOCTYPE html>
<html lang="en">
<head>
    
  <title>USOC Collegiate Results</title>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  
  <link rel="stylesheet" href="ka-widget.min.css">
  <script src="ka-widget.min.js"></script>

  <script>
    $(document).ready(function(){
        $('#switch-button').click(function(){
            var toUnhide = $('.ka-widget.ka-hidden-div');
            $('.ka-widget').addClass('ka-hidden-div');
            toUnhide.removeClass('ka-hidden-div');
        });
    });
    </script>

</head>

<body onLoad="loadKaResultWidget('#ka-results-widget'); loadKaLeaderboardWidget('#ka-leaderboard-widget')">

  <div class="container ka-widget" id="ka-results-widget"></div>

  <div class="container ka-widget ka-hidden-div" id="ka-leaderboard-widget"></div>

  <br>
  <center>
  <button class='btn-primary' id='switch-button'>Toggle Between Configs</button>
  </center>
  
</body>

</html>
