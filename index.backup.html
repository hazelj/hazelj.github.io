
<!DOCTYPE html>
<html lang="en">
<head>
    
  <title>USOC Collegiate Results</title>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  
  <link rel="stylesheet" href="ka-results-widget.css">
  <script src="ka-results-widget.js"></script>

</head>

<body onLoad="loadKaMedalWidget('#ka-results-table')">
    <div class="container" id="ka-results-widget">

        <h2>Results</h2>

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <select class="selectpicker ka-select dropdown-primary" data-width="130px" multiple="multiple" data-actions-box="true" data-title="Date" data-selected-text-format="static" id="date-dropdown"></select>
                </li>
                <li class="nav-item dropdown">
                    <select class="selectpicker ka-select" data-width="130px" multiple="multiple" data-actions-box="true" data-title="Sport" data-selected-text-format="static" id="sport-dropdown"></select>
                </li>
                <li class="nav-item dropdown">
                    <select class="selectpicker ka-select" data-width="130px" multiple="multiple" data-actions-box="true" data-title="Gender" data-selected-text-format="static" id="gender-dropdown"></select>
                </li>
                <li class="nav-item dropdown">
                    <select class="selectpicker ka-select" data-width="130px" multiple="multiple" data-actions-box="true" data-title="School" data-selected-text-format="static" id="school-dropdown"></select>
                </li>
                <li class="nav-item dropdown">
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0" style="width:220px">
                <input style="width:100%" type="text" id="athlete-text-filter" placeholder="Filter by athlete name..." title="Type in a name"></input>
              </form>
            </div>
          </nav>
              
        <div class='ka-table-container'>
            <div class="ka-load-div" id="ka-load-div">
                <div class="ka-loader ka-load-ring-1"></div>
                <div class="ka-loader ka-load-ring-2"></div>
                <div class="ka-loader ka-load-ring-3"></div>
                <div class="ka-loader ka-load-ring-4"></div>
                <div class="ka-loader ka-load-ring-5"></div>
            </div>
            <table class="table fixed-size-table" id="ka-results-table" ></table>
        </div>
    </div>

</body>

</html>
